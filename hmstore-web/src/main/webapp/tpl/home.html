<div class="loginDivBac">
    <form class="form-horizontal formMarginTop" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-3 control-label">账号:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="firstname"
                       placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-3 control-label">密码:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lastname"
                       placeholder="请输入姓">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10 col-lg-11">
                <button type="submit" class="btn btn-default col-lg-12" ui-sref="app.home()">登录</button>
            </div>
        </div>
    </form>
</div>
