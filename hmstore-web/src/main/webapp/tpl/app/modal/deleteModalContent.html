<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">

    <p>{{content}}</p>

</div>
<div class="modal-footer">
    <button class="btn btn-default pull-left" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-addon btn-danger" ng-click="ok()" >
        <i class="fa fa-trash"></i> 删除
    </button>
</div>
