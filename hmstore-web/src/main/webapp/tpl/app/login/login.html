<div class="loginDivBac">
    <form class="form-horizontal formMarginTop" role="form" name="myForm">
        <div class="form-group">
            <label for="firstname" class="col-sm-3 control-label">账号:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="firstname"
                       placeholder="请输入账号" ng-model="accountName"  required ng-minlength="3">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-3 control-label">密码:</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="lastname"
                       placeholder="请输入密码" ng-model="accountPassword" required ng-minlength="3">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="rememberMe"> 请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10 col-lg-11">
                <button type="submit" class="btn btn-success col-lg-12" ng-disabled="myForm.$invalid" ng-click="ok(accountName,accountPassword)">登录</button>
            </div>
        </div>
    </form>
</div>
