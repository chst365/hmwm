<div class="padder" style="margin-right: -15px;" >
    <div>
      <form class="form-horizontal ng-pristine ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled ng-invalid ng-invalid-required" ng-submit="saveJobpoint()" >
        <div class="wrapper bg b-b" style="margin-bottom: 10px">
            <h4 class="m-n font-thin">作业点详情</h4>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">代码</label>
            <div class="col-sm-10">
                <input  maxlength="10" type="text" class="form-control"    pattern="^[a-zA-Z0-9]+[\s]*$" title="请输入英文或者数字"  ng-model="currentJobpoint.data.code" required></div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input maxlength="20" type="text" class="form-control" ng-model="currentJobpoint.data.name" required>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">网关</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="data.stoshowJobPointGateway" required >
                    <option ng-repeat="gateway in availableGateways">{{gateway.code}}<{{gateway.ip}}:{{gateway.port}}></option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="m-t m-b">
            <button type="button" class="btn btn-danger btn-rounded" ng-click="deleteCurrentJobjoint()">删除作业点</button>
            <button type="button" class="btn btn-default btn-rounded" ng-click="isCollapsedMainArea = !isCollapsedMainArea">新增分区</button>
            <button type="submit" class="btn btn-success pull-right" style="margin-right: 20px;" >保存作业点</button>
        </div>
        </form>
          <div ng-show="isCollapsedMainArea">
                <div class="well well-lg">
                    <form class="form-horizontal ng-pristine ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled ng-invalid ng-invalid-required" ng-submit="addNewCurrentPickarea()">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">新增分区代码</label>
                                <div class="col-sm-10">
                                    <input maxlength="10" type="text"     pattern="^[a-zA-Z0-9]+[\s]*$" title="请输入英文或者数字" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="newPickArea.nodeCode" required>                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">新增分区名称</label>
                                <div class="col-sm-10">
                                    <input maxlength="20" type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="newPickArea.nodeName" required>
                                </div>
                            </div>
                        </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <!-- ngIf: edit_mode -->
                            <input type="submit" class="btn btn-primary" value="提交" >
                        </footer>
                    </form>
                </div>

        </div>
    </div></div>
