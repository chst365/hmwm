<div class="wrapper-md" ng-controller="BinController">
    <div class="panel panel-default">
        <div class="panel-heading" style="height: 37px;">
            <ul class="nav nav-pills pull-right">
                <li style=" padding-top:4px; padding-right:4px ;"><button class="btn m-b-xs btn-sm btn-default btn-addon" ui-sref="app.store.bin()"><i class="fa fa-list"></i>返回列表</button></li>
            </ul>
      <span ng-switch on="edit_mode">
        <span ng-switch-when="false">新增作业点</span>
      </span>
        </div>

        <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" ng-submit="addNewjobpoint()">
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">代码</label>
                    <div class="col-sm-10">
                        <input maxlength="10" type="text" class="form-control"  ng-model="newJobpoint.nodeCode"  pattern="^[a-zA-Z0-9]+[\s]*$" title="请输入英文或者数字" required>                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                        <input  maxlength="20" type="text" class="form-control" ng-model="newJobpoint.nodeName" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">网关</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="currentJobpoint.sGateway.uuid" required >
                            <option ng-repeat="gateway in availableGateways" value="{{gateway.uuid}}">{{gateway.code}}<{{gateway.ip}}:{{gateway.port}}></option>
                        </select>
                    </div>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <input type="submit" class="btn btn-success" value="提交"/>
            </footer>
        </form>
    </div></div>
