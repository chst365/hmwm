<div class="wrapper-md" ng-controller="FaciTemplateEditController">
    <div class="panel panel-default">
        <div class="panel-heading" style="height: 38px;">
            <ul class="nav nav-pills pull-right">
                <li style=" padding-top:4px; padding-right:4px"><button class="btn m-b-xs btn-sm btn-default btn-addon" ng-click="returnToSelectedGt()"><i class="fa fa-list"></i>返回列表</button></li>
            </ul>
          <span>
            <span>新增网关</span>
          </span>
        </div>
        <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" ng-submit="addNewgateway()">
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">网关代码</label>
                    <div class="col-sm-10">
                        <input  maxlength="10" ype="text" class="form-control" ng-model="addNewGatewayData.code" pattern="^[a-zA-Z0-9]+[\s]*$" title="请输入英文或者数字" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">网关ip</label>
                    <div class="col-sm-10">
                        <input maxlength="15" type="text" class="form-control" ng-model="addNewGatewayData.ip" pattern="^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" title="请输入正确的ip地址" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">网关端口</label>
                    <div class="col-sm-10">
                        <input maxlength="5" type="text" class="form-control" ng-model="addNewGatewayData.port" pattern="^[0-9]+$" required>
                    </div>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <input type="submit" class="btn btn-success"   value="提交" />
            </footer>
        </form>
    </div>
</div>
