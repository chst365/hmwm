<div class="wrapper-md" ng-controller="PickSchemeTemplateEditController">
  <div class="panel panel-default">
    <div class="panel-heading">
      <ul class="nav nav-pills pull-right">
            <li style=" padding-top:4px; padding-right:4px"><button class="btn m-b-xs btn-sm btn-default btn-addon" ui-sref="app.enterprise.pickschemetemplate.list()"><i class="fa fa-list"></i>返回列表</button></li>
        </ul>
      <span ng-switch on="edit_mode">
        <span ng-switch-when="true">编辑拣货方案模板</span>
        <span ng-switch-when="false">新增拣货方案模板</span>
      </span>
    </div>

    <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" ng-submit="addDataSubmit()">
        <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">代码</label>
              <div class="col-sm-10">
                <input maxlength="30" type="text" class="form-control" ng-model="data.obj.code" pattern="^[a-zA-Z0-9]+[\s]*$" title="请输入英文或者数字" required>
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">名称</label>
              <div class="col-sm-10">
                <input maxlength="30" type="text" class="form-control" ng-model="data.obj.name" required>
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">设施模板</label>
                <div class="col-sm-10 col-lg-10">
                    <!--<select ui-jq="chosen" class="form-control" ng-model="defaultFacilityTemUuid" id="facilityTem">-->
                        <!--<option ng-repeat="ft in facitemplates" value="{{ft.uuid}}">{{ft.name}}</option>-->
                    <!--</select>-->
                    <!--<select id="select2_test" class="form-control" ng-model="select">-->
                        <!--<option ng-repeat="ft in facitemplates" value="{{ft.uuid}}">{{ft.name}}</option>-->
                    <!--</select>-->
                    <!--<ac-select ac-model="defaultFacilityTemName" ac-options="ft.name for ft in facitemplates"-->
                               <!--ac-change="selectionChanged(value,$index)"></ac-select>-->
                    <div style="width: 100%" select-number id="_facilityTemplateId_"  optiondata="{{defaultFacilityTemName}}" class="select3-input example-input forSelect"></div>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">分发门店</label>
                <div class="col-sm-10">

                  <!--<select ui-jq="chosen" multiple id="goodsUuid" class="form-control" ng-model="uuidArray">-->
                    <!--<option ng-repeat="store in stores" value="{{store.uuid}}">{{store.name}}</option>-->
                  <!--</select>-->
                    <!--<ac-select multiple ac-model="uuidArray" ac-options="ft.uuid for ft in stores"-->
                               <!--ac-change="selectionChanged(value,$index)"></ac-select>-->
                    <div style="width: 100%" select-number id="_sharedStoreId_"  optiondata="{{uuidNameArray}}" class="select3-input example-input forSelect"></div>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
              <table class="table table-striped b-t b-light">
                <thead>
                  <tr>
                    <!-- <th style="width:20px;">
                      <label class="i-checks m-b-none">
                        <input type="checkbox" ng-click="selectAll()"><i></i>
                      </label>
                    </th> -->
                    <th style="width:30px;">行</th>
                    <th>货位</th>
                    <th>商品</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="row in binArticalAray track by $index">
                    <!-- <td><label class="i-checks m-b-none"><input type="checkbox" ng-model="data.selected"><i></i></label></td> -->
                    <td>{{ $index + 1 }}</td>
                    <td id="huowei{{$index}}">{{row.binCode}}</td>
                    <td>
                      <!--<select style="width:300px" ui-jq="chosen"  id="goodsOption" class="form-control" ng-model="goodsUuidFromTemp[$index]">-->
                        <!--<option ng-repeat="goods in newGoodslist" value="{{goods.uuid}}">{{goods.name}} ({{goods.code}})</option>-->
                      <!--</select>-->
                      <!--<ac-select ac-model="row.article.name" ac-options="shape.name for shape in shapes"-->
                                 <!--ac-change="selectionChanged(value,$index)"></ac-select>-->
                        <div select-number id="_pickSchTemplateId_{{$index}}"  optiondata="{{row.article.name}}" optiondata1="{{goodsList}}" class="select3-input example-input forSelect"></div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <footer class="panel-footer text-right bg-light lter">
            <input type="button" ng-click="delete(data.obj.uuid)" ng-if="edit_mode" class="btn btn-danger pull-left" value="删除"/>
            <input type="button" class="btn btn-info" ng-if="edit_mode" value="分发" ng-click="editSharedTo(data.obj.uuid)"/>
            <input type="submit" class="btn btn-success" value="提交" />
         </footer>
     </form>
  </div>
</div>
