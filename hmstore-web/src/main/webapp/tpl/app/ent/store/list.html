<div class="wrapper-md" ng-controller="StoreListController">
  <div class="panel panel-default">
    <div class="panel-heading">
    	<ul class="nav nav-pills pull-right">
            <li style=" padding-top:4px; padding-right:4px"><button class="btn m-b-xs btn-sm btn-success btn-addon" ui-sref="app.enterprise.store.edit()"><i class="fa fa-plus"></i>新增</button></li>
            <li style=" padding-top:4px; padding-right:4px"><button class="btn m-b-xs btn-sm btn-default btn-addon" ng-click="import('lg')"><i class="fa fa-arrow-circle-down"></i>导入</button></li>
        </ul>
      门店列表
    </div>
    <div class="row wrapper">
      <div class="col-sm-9">
      </div>
      <div class="col-sm-3">
        <div class="input-group" style="width:100%">
          <input type="text" class="input-sm form-control" placeholder="Search" ng-model="search_context"  ng-keyup="query(1,search_context)" style="width:100%">
          <!--<span class="input-group-btn">-->
            <!--<button class="btn btn-sm btn-default" type="button" ng-click="query(1,search_context)">搜索</button>-->
          <!--</span>-->
        </div>
      </div>
    </div>
    <div class="table-responsive" >
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <!-- <th style="width:20px;">
              <label class="i-checks m-b-none">
                <input type="checkbox" ng-click="selectAll()"><i></i>
              </label>
            </th> -->
            <th style="width:30px;">行</th>
            <th>门店代码</th>
            <th>门店名称</th>
            <th>地址</th>
            <th style="width:100px;"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in data.obj.records">
            <!-- <td><label class="i-checks m-b-none"><input type="checkbox" ng-model="data.selected"><i></i></label></td> -->
            <td>{{ $index + 1 }}</td>
            <td>{{data.code}}</td>
            <td>{{data.name}}</td>
            <td>{{data.address}}</td>
            <td>
              <button class="btn btn-sm btn-icon btn-default" ui-sref="app.enterprise.store.edit({uuid:data.uuid})"><i class="fa fa-edit"></i></button>
              <button class="btn btn-sm btn-icon btn-danger" ng-click="remove(data.uuid)"><i class="fa fa-remove"></i></button>

              <!-- <a ui-sref="app.enterprise.edit({uuid:data.uuid})" class="active"><i class="fa fa-edit"></i></a>
              <a ui-sref="app.enterprise.edit({uuid:data.uuid})" class="active"><i class="fa fa-remove"></i></a> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-8 text-left">
          <small class="text-muted inline m-t-sm m-b-sm">{{data.obj.recordCount}}条记录</small>
        </div>
        <div ng-if="data.obj.pageCount>1" class="col-sm-4 text-right text-center-xs">
          <ul class="pagination pagination-sm m-t-none m-b-none">
            <li  ng-class="{disabled:!data.previous}" ng-click="query(data.page_index-1, search_context)" ><a ><i  class="fa fa-chevron-left"></i></a></li>
            <li ng-repeat="page in data.pages" ng-class="{active:page==data.page_index}" ng-click="query(page, search_context)" ><a >{{page}}</a></li>
            <li ng-class="{disabled:!data.next}"  ng-click="query(data.page_index+1, search_context)" ><a ><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</div>
