<div class="padder" style="margin-right: -15px;" >
	<tabset class="tab-container">
		<tab heading="网关详情">
			<form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" ng-submit="saveEditCurrentGatewayFc()">
      <div>
		        <div class="form-group">
	              <label class="col-sm-2 control-label">代码</label>
	              <div class="col-sm-10">
	                <input  maxlength="10" type="text" class="form-control" ng-model="currentGateway.code"  pattern="^[a-zA-Z0-9]+[\s]*$" title="请输入英文或者数字" required>
	              </div>
	            </div>
	            <div class="line line-dashed b-b line-lg pull-in"></div>
	            <div class="form-group">
	              <label class="col-sm-2 control-label">网关IP</label>
	              <div class="col-sm-10">
	                <input maxlength="15" type="text" class="form-control" ng-model="currentGateway.ip" pattern="^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" title="请输入正确的ip地址" required>
	              </div>
	            </div>
	            <div class="line line-dashed b-b line-lg pull-in"></div>
	            <div class="form-group">
	              <label class="col-sm-2 control-label">网关端口</label>
	              <div class="col-sm-10">
	                <input maxlength="5" type="text" class="form-control"  pattern="^[0-9]+$" ng-model="currentGateway.port" required>
	              </div>
	            </div>
	            <div class="line line-dashed b-b line-lg pull-in"></div>
		        <div class="m-t m-b">
		          <button type="button" class="btn btn-danger btn-rounded" ng-click="deleteCurrentGatewayFc()">删除网关</button>
				      <button type="submit" class="btn btn-success pull-right"  >保存网关</button>
		        </div>
	        </div>
		</form>
    </tab>
		<tab heading="电子标签">
			<form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" ng-submit="saveCurrentGatewayTags()">
					<table class="table table-striped b-t b-light">
			        <thead>
			          <tr>
			            <th style="width:30px;">行</th>
			            <th>结点编号</th>
			            <th>结点地址</th>
			            <th>结点类型</th>
			            <th style="width:100px;"></th>
			          </tr>
			        </thead>
			        <tbody data-ng-repeat="label in currentGateway.tags" data-ng-switch on="currentGateway.tags[$index].collapse">
			          <tr>
			            <td>{{ $index + 1 }}</td>
			            <td>{{label.nodeCode}}</td>
			            <td>{{label.nodeCode}}</td>
			            <td>{{label.nodeType | typeFilter}}</td>
			            <td>
			              <button type="button" class="btn btn-sm btn-icon btn-default" data-ng-click="selectToEditGatewayTag($index)"><i class="fa fa-edit"></i></button>
			              <button type="button" class="btn btn-sm btn-icon btn-danger" ng-click="deleteGatewayTag($index)"><i class="fa fa-remove"></i></button>
			            </td>
			          </tr>
                <tr data-ng-switch-when="true">
						  <td colspan="5">
							  <div class="span5">
								  <div >
									  <div class="row">
										  <div class="panel panel-default">
											  <div class="panel-heading" style="height: 38px;">
													<span ng-switch on="edit_mode">
														<span>修改电子标签</span>
													</span>
											  </div>
											  <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" ng-submit="submit()">
												  <div class="panel-body">
													  <div class="form-group">
														  <label class="col-sm-2 control-label">结点编号</label>
														  <div class="col-sm-10">
															  <input type="text" maxlength="10" class="form-control" ng-model="currentGateway.tags[$index].nodeCode" pattern="^[a-zA-Z0-9]+$" title="请输入英文或者数字" required>
														  </div>
													  </div>
													  <div class="line line-dashed b-b line-lg pull-in"></div>
													  <div class="form-group">
														  <label class="col-sm-2 control-label">结点地址</label>
														  <div class="col-sm-10">
															  <input type="text" class="form-control" ng-model="currentGateway.tags[$index].nodeCode" required disabled>
														  </div>
													  </div>
													  <div class="line line-dashed b-b line-lg pull-in"></div>
													  <div class="form-group">
														  <label class="col-sm-2 control-label">结点类型</label>
														  <div class="col-sm-10">
															  <select type="text" class="form-control" ng-model="currentGateway.tags[$index].nodeType" required>
																  <option value="PickTag">拣货标签</option>    <!--PickTag-->
                                                                  <option value="DisplayTag">显示标签</option>    <!--DisplayTag-->
															  </select>
														  </div>
													  </div>
												  </div>
											  </form>
										  </div>
									  </div>
								  </div>
							  </div>
						  </td>
					  </tr>
			        </tbody>
		      	</table>
				<div class="line line-dashed b-b line-lg pull-in"></div>
		        <div class="m-t m-b">
					<button type="button" class="btn btn-success btn-rounded" ng-click="createGatewayTagEle()">新增电子标签</button>
					<button type="submit" class="btn btn-success pull-right" >保存标签列表</button>
				</div>
      </form>
				<div ng-show="isCollapsedNewEleTags">
					<div class="panel panel-default">
						<div class="panel-heading" style="height: 38px;">
                                      <span ng-switch on="edit_mode">
                                        <span>新增结点</span>
                                      </span>
						</div>
						<form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" ng-submit="addNewCurrentEleTagFc()">
							<div class="panel-body">
								<div class="form-group">
									<label class="col-sm-2 control-label">结点编号</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" ng-model="addNewTagEleFc.nodeCode"  pattern="^[a-zA-Z0-9]+[\s]*$" title="请输入英文或者数字" required>
									</div>
								</div>
								<div class="line line-dashed b-b line-lg pull-in"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">结点地址</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" ng-model="addNewTagEleFc.nodeCode" required disabled>
									</div>
								</div>
								<div class="line line-dashed b-b line-lg pull-in"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">结点类型</label>
									<div class="col-sm-10">
										<select type="text" class="form-control" ng-model="addNewTagEleFc.nodeType" required>
											<option value="PickTag">拣货标签</option>    <!--PickTag-->
											<option value="DisplayTag">显示标签</option>    <!--DisplayTag-->
										</select>
									</div>
								</div>
								<div class="line line-dashed b-b line-lg pull-in"></div>
								<div>
									<button type="submit" class="btn btn-primary pull-right"  >提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</tab>
	</tabset>
</div>
